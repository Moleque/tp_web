{% extends 'forum/base.html' %}

{% block content %}
	<div class="my-2 d-flex">
		<a class="my-1 btn btn-dark btn-lg active" href="#" role="button">Registration</a>
	</div>

	<div class="card text-white bg-dark m-2">
		<div class="card-body container">
			<span class="badge badge-danger mb-4">Sorry, this email address already registed!</span>
			<form action="{% url 'registed' %}" method="post">
				{% csrf_token %}
				{% if login_error %}
					<span class="badge badge-danger mb-4">{{ login_error }}</span>
				{% endif %}
			  	<div class="form-group row">
			    	<label for="inputLogin" class="col-sm-2 col-form-label">Login</label>
			    	<div class="col-sm-10">
			      		<input type="text" class="form-control" name="inputLogin" placeholder="manuel">
			    	</div>
			  	</div>
			  	<div class="form-group row">
			    	<label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
			    	<div class="col-sm-10">
			      		<input type="email" class="form-control" name="inputEmail" placeholder="bimba@capoeira.com">
			    	</div>
			  	</div>
			  	<div class="form-group row">
			    	<label for="inputNick" class="col-sm-2 col-form-label">NickName</label>
			    	<div class="col-sm-10">
			      		<input type="text" class="form-control" name="inputNick" placeholder="Bimba">
			    	</div>
			  	</div>
			  	<div class="form-group row">
			    	<label for="inputPassword1" class="col-sm-2 col-form-label">Password</label>
			    	<div class="col-sm-10">
			      		<input type="password" class="form-control" name="inputPassword1" placeholder="********">
			    	</div>
			  	</div>
			  	<div class="form-group row">
			    	<label for="inputPassword2" class="col-sm-2 col-form-label">Repeat password</label>
			    	<div class="col-sm-10">
			      		<input type="password" class="form-control" name="inputPassword2" placeholder="********">
			    	</div>
			  	</div>
			  	<div class="form-group row">
			    	<label for="inputAvatar" class="col-sm-2 col-form-label">Upload avatar</label>
			    	<div class="col-sm-10">
			      		<input type="file" class="form-control-file" accept="image/*" name="inputAvatar">
			    	</div>
			  	</div>
			  	<div class="form-group row">
			    	<label class="col-sm-2 col-form-label"></label>
				    <div class="col-sm-10">
				    	<button type="submit" class="btn btn-warning">Register!</button>
				   	</div>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
