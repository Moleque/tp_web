{% extends 'forum/base.html' %}

{% block content %}
	<div class="my-2">
		<a class="my-1 btn btn-dark btn-lg active" href="#" role="button">Login</a>
	</div>

	<div class="card text-white bg-dark m-2">
		<div class="card-body container">
			<form action="{% url 'login' %}" method="post">
				{% csrf_token %}
				{% if login_error %}
					<span class="badge badge-danger mb-4">{{ login_error }}</span>
				{% endif %}
			  	<div class="form-group row">
			    	<label for="inputLogin" class="col-sm-2 col-form-label">Login</label>
			    	<div class="col-sm-10">
			      		<input type="text" class="form-control" name="inputLogin" placeholder="Enter your login here">
			    	</div>
			  	</div>
			  	<div class="form-group row">
			    	<label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
			    	<div class="col-sm-10">
			      		<input type="password" class="form-control" name="inputPassword" placeholder="********">
			    	</div>
			  	</div>
			  	<div class="form-group row">
			    	<label class="col-sm-2 col-form-label"></label>
				    <div class="col-sm-10">
				    	<input type="submit" class="btn btn-warning" value="Log in!"></button>
				   	</div>
				</div>
			</form>
			<div class="form-group row">
		    	<label class="col-sm-2 col-form-label"></label>
			    <div class="col-sm-10">
			    	<a href="{% url 'signup' %}" class="badge badge-secondary">create new account</a>
			   	</div>
			</div>
		</div>
	</div>
{% endblock %}
