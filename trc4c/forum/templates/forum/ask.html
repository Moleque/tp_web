{% extends 'forum/base.html' %}

{% block content %}
	<div class="my-2">
		<a class="my-1 btn btn-dark btn-lg active" href="#" role="button">New question</a>
	</div>

	<div class="card text-white bg-dark m-2">
		<div class="card-body container">
		<form>
		  	<div class="form-group row">
		    	<label for="inputTitle" class="col-sm-2 col-form-label"><b>Title</b></label>
		    	<div class="col-sm-10">
		      		<input type="text" class="form-control" id="inputTitle">
		    	</div>
		  	</div>
		  	<div class="form-group row">
		    	<label for="inputText" class="col-sm-2 col-form-label"><b>Text</b></label>
		    	<div class="col-sm-10">
		    		<textarea class="form-control" id="inputText" rows="10"></textarea>
		    	</div>
		  	</div>
		  	<div class="form-group row">
		    	<label for="inputTags" class="col-sm-2 col-form-label"><b>Tags</b></label>
		    	<div class="col-sm-10">
		    		<input type="text" class="form-control" id="inputTags">
		    	</div>
		  	</div>
		  	<div class="form-group row">
		    	<label class="col-sm-2 col-form-label"></label>
			    <div class="col-sm-10">
			    	<button type="submit" class="btn btn-warning">Ask!</button>
			   	</div>
			</div>
		</form>
		</div>
	</div>
{% endblock %}
