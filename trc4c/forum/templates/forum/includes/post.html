{% block content %}
	<div class="card text-white bg-dark mb-3">
		<div class="card-body container">
			<div class="row">
				<div class="col-sm-2">
					<div class="p-2 d-flex justify-content-center align-items-start">
						<img class="img-thumbnail" src="/static/img/cat2.jpg" width="70" height="70" alt="Generic placeholder image">
					</div>
					<div class="p-2 d-flex justify-content-center align-items-center">
						<div class="mr-1 badge badge-success align-self-stretch d-flex align-items-center"><h3>{{ question.rating }}</h3></div>
						<div class="btn-group-vertical btn-group-sm">
							<button type="button" class="btn btn-secondary">+</button>
							<button type="button" class="btn btn-secondary">-</button>
						</div>
					</div>
				</div>
				<div class="col-sm-10">
					<div class="media-body container">
						<div class="row">
							<div class="mb-1 col-sm">
								<a href="{% url 'question' question.id %}" class="text-warning"><h5 class="mt-0">{{ question.title }}</h5></a>
								<p>{{ question.text }}</p>
							</div>
							<div class="w-100"></div>
							<div class="col-sm">
								<a href="{% url 'question' question.id %}" class="p-2 badge badge-warning">answer (2)</a>
							</div>
							<div class="col-sm">
								<span>
									Tags:
									{% for tag in tags %}
										<a href="{% url 'tag' tag.id %}" class="badge badge-secondary">{{ tag.word }}</a>
									{% endfor %}
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
